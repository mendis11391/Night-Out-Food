  <body id="mainBody">
    <div class="clearfix headerContactAndOffer">
      <div class="container">
        <div class="row">
          <!-- Header Offers Carousel -->
          <div class="col-md-8">
            <div class="owl-carousel owl-offers-carousel owl-theme">
              <div class="item">
                  <h4>Order for more than Rs. 300 and get 10% discount.</h4>
              </div>
              <div class="item">
                  <h4>Now you can pay with PAYTM and get 5% discount on your orders.</h4>
              </div>
          </div>
          </div>
          <div class="col-md-4 hidden-sm hidden-xs">
            <button class="pull-right orderButton">Order Now</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid siteHeaderBanner">
        <div class="overlay">
          <div class="container">
            <div class="row LogoandMenuArea">
              <div class="col-md-3">

              </div>
              </div>
          </div>
        </div>
    </div>


<!-- Modal Section -->
    <!-- Login Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
              <div class="textCenter">
                <img src="assets/images/NightOutFoodLogo.png" class="img-responsive logo"/>
              </div>
          </div>
          <div class="modal-body">
            <div class="loginSection">
              <form class="form-horizontal">
                <div class="form-group">
                  <div class="">
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email ID">
                  </div>
                </div>
                <div class="form-group">
                  <div class=""> 
                    <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
                  </div>
                </div>
                <div class="form-group"> 
                  <div class="">
                    <button type="submit" class="btn btn-block loginButton">Login</button>
                    <a href="javascript:;" class="forgotPasswordLink pull-right p-t-5">Forgot Password</a>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer textCenter">
              <a href="javascript:;" class="newAccountLink">Don't Have An Account? <strong>Create New Account</strong></a>
            </div>
          </div>
        </div>

      </div>
